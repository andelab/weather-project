<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8321df5ee2.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <form class="search" id="form-search">
        <input
          type="search"
          placeholder="Search Location"
          autofocus="on"
          id="input-text"
        />
        <input type="submit" value="🔍" />
        <input type="button" value="Currnt Location" id="location-button" />
      </form>

      <div class="row">
        <div class="col">
          <p class="todays-temperature">
            <img class="icon" src="" alt="" id="icon" />
            <span id="todays-temperature"> </span>
          </p>
          <p class="controls">
            <i class="fas fa-thermometer-half toplomjer"></i>

            <button
              type="button"
              class="btn btn-light degrees-type"
              id="celsiusButton"
            >
              °C
            </button>
            <button
              type="button"
              class="btn btn-light degrees-type"
              id="fahrenButton"
            >
              °F
            </button>
          </p>
        </div>

        <div class="col">
          <p class="location-city" id="split"></p>

          <ul class="description">
            <span class="conditions">
              <li>Last update: <span id="dan"> </span></li>
              <li>
                Weather description: <span id="weather-description"></span>
              </li>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </span>
          </ul>
        </div>
      </div>
      <hr />

      <div class="weather-forecast" id="forecast"></div>
    </div>
    <div class="coder">
      <a href="https://github.com/andelab/weather-project" target="blank">
        Open-source code
      </a>
      by Anđela Bagarić
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
