<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8321df5ee2.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <form class="search" id="form-search">
        <input
          type="text"
          placeholder="Search Location"
          autofocus="on"
          id="input-text"
        />
        <input type="submit" value="🔍" />
        <input type="button" value="Currnt Location" id="location-button" />
      </form>

      <div class="row">
        <div class="col">
          <p class="todays-temperature">
            <i class="fas fa-sun sun-icon"></i>
            <span id="todays-temperature"> 27 </span>
          </p>
        </div>

        <div class="col">
          <p class="location-city" id="split">Split</p>

          <p class="day" id="dan">Sunday</p>
        </div>

        <p class="controls">
          <i class="fas fa-thermometer-half toplomjer"></i>

          <button
            type="button"
            class="btn btn-light degrees-type"
            id="celsiusButton"
          >
            °C
          </button>
          <button
            type="button"
            class="btn btn-light degrees-type"
            id="fahrenButton"
          >
            °F
          </button>
        </p>
      </div>
      <hr />

      <div class="row">
        <div class="card" style="width: 10.5rem;">
          <div class="card-body">
            <h5 class="card-title-days">Monday</h5>
            <p class="card-text">
              <i class="fas fa-sun little-sun-icon"></i>
            </p>
            <p class="daily-temperature">29 °C</p>
            <a href="#" class="btn btn-primary button-more">More</a>
          </div>
        </div>

        <div class="card" style="width: 10.5rem;">
          <div class="card-body">
            <h5 class="card-title-days">Tuesday</h5>
            <p class="card-text">
              <i class="fas fa-cloud cloud-icon"></i>
            </p>
            <p class="daily-temperature">29 °C</p>
            <a href="#" class="btn btn-primary button-more">More</a>
          </div>
        </div>

        <div class="card" style="width: 10.5rem;">
          <div class="card-body">
            <h5 class="card-title-days">Wednesday</h5>
            <p class="card-text">
              <i class="fas fa-cloud cloud-icon"></i>
            </p>
            <p class="daily-temperature">28 °C</p>
            <a href="#" class="btn btn-primary button-more">More</a>
          </div>
        </div>

        <div class="card" style="width: 10.5rem;">
          <div class="card-body">
            <h5 class="card-title-days">Thursday</h5>
            <p class="card-text">
              <i class="fas fa-cloud-showers-heavy cloud-rain-icon"></i>
            </p>
            <p class="daily-temperature">24 °C</p>
            <a href="#" class="btn btn-primary button-more">More</a>
          </div>
        </div>

        <div class="card" style="width: 10.5rem;">
          <div class="card-body">
            <h5 class="card-title-days">Friday</h5>
            <p class="card-text">
              <i class="fas fa-cloud-rain cloud-rain-icon"></i>
            </p>
            <p class="daily-temperature">21 °C</p>
            <a href="#" class="btn btn-primary button-more">More</a>
          </div>
        </div>
      </div>
    </div>
    <div class="coder">Coded by Anđela Bagarić</div>

    <script src="src/index.js"></script>
  </body>
</html>
